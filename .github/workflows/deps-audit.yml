name: Dependency Audit

on:
  workflow_dispatch:
  push:
    branches: ["133t"]
  pull_request:
    branches: ["133t"]
  schedule:
    - cron: "0 0 1 2 *"

permissions:
  contents: read

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install audit tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit safety .

      - name: Run pip-audit
        run: pip-audit

      - name: Run Safety
        run: safety check --full-report

