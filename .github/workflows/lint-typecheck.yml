name: Lint and Type Check

on:
  push:
    branches: ["133t"]
  pull_request:
    branches: ["133t"]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]" black isort mypy ruff

      - name: Run Ruff
        run: ruff check .

      - name: Check formatting with Black
        run: black --check .

      - name: Check import ordering with isort
        run: isort --check-only .

      - name: Run mypy
        run: |
          mypy clcone_lab malignant_agent gao_orchestrator

