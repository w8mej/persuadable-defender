name: A/B Testing Validation

on:
  push:
    branches: ["133t"]
  pull_request:
    branches: ["133t"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ab-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
      - name: Run simulated A/B test
        run: python scripts/deployment_manager.py --mode ab_test

