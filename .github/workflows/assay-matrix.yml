name: Research Assay Matrix

on:
  workflow_dispatch:
  push:
    branches: ["133t"]
  pull_request:
    branches: ["133t"]
  schedule:
    - cron: "0 0 1 2 *"

permissions:
  contents: read

jobs:
  assays:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        entrypoint:
          - "clcone_lab.CLcone_Assays"
          - "malignant_agent.MalignantAgent"
          - "gao_orchestrator.GAO_Orchestrator"
          - "malignant_agent.barrier_adapter"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Execute ${{ matrix.entrypoint }}
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python -m ${{ matrix.entrypoint }}

