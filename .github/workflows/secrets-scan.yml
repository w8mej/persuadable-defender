name: Secrets Hygiene

on:
  pull_request:
    branches: ["133t"]
  push:
    branches: ["133t"]
  schedule:
    - cron: "0 0 1 2 *"

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_REPORT_FORMAT: sarif
          GITLEAKS_REPORT_PATH: gitleaks.sarif

  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.80.0
        with:
          path: .
          github_token: ${{ secrets.GITHUB_TOKEN }}

