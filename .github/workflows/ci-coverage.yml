name: Coverage Gate

on:
  push:
    branches: ["133t"]
  pull_request:
    branches: ["133t"]

permissions:
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"

      - name: Run pytest with coverage
        run: |
          pytest --cov=clcone_lab --cov=malignant_agent --cov=gao_orchestrator --cov-report=xml --cov-report=term

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-xml
          path: coverage.xml

