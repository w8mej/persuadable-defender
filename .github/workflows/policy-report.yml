name: Policy Report

on:
  push:
    branches: ["133t"]
  pull_request:
    branches: ["133t"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  policy-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Generate policy report
        run: |
          python -m pip install --upgrade pip
          python scripts/generate_policy_report.py

      - name: Upload policy artifact
        uses: actions/upload-artifact@v4
        with:
          name: policy-report
          path: policy_report.md

